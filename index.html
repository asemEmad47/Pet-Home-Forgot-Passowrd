<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0 }
    input, button { margin: 10px 0; padding: 10px; width: 300px; }
    .error { color: red; }
    #loading { display: none; color: blue; }
    .header {
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    .header a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      margin-left: 10px;
    }
    .header img {
      height: 30px;
      width: 30px;
    }
    .container {
      margin-top: 20px;
      padding: 20px;
      text-align: center;
    }
    input {
      color: RGB(137, 207, 240);
    }
    button {
      color: RGB(137, 207, 240);
      border: none;
      cursor: pointer;
    }
    ::placeholder {
      color: RGB(137, 207, 240);
    }
  </style>
</head>
<body>

  <!-- بار الرأس -->
  <div class="header">
    <h1 style="color: RGB(137, 207, 240);">Pet Home</h1>
  </div>
  
  <div class="container">
    <h1 style="color: RGB(137, 207, 240);">Reset Password</h1>
    <form id="resetForm">
      <input type="password" id="password" placeholder="New Password" required><br>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
      <div id="error" class="error"></div>
      <div id="loading">Loading...</div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // قراءة التوكين من URL
    const path = window.location.pathname.substring(1); // يشيل الـ "/"
    const token = path || null;

    const form = document.getElementById('resetForm');
    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!token) {
        errorDiv.textContent = 'Missing token in URL.';
        return;
      }

      if (password !== confirmPassword) {
        errorDiv.textContent = "Passwords do not match.";
        return;
      }

      errorDiv.textContent = "";
      loadingDiv.style.display = 'block';

      try {
        const response = await fetch(`https://014f-156-215-160-182.ngrok-free.app/api/Auth/ResetPassword/${password}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          alert('Password reset successfully!');
          form.reset();
        } else {
          const data = await response.json();
          errorDiv.textContent = data.message || 'An error occurred.';
        }
      } catch (error) {
        errorDiv.textContent = 'Network error.';
      } finally {
        loadingDiv.style.display = 'none';
      }
    });
  </script>

</body>
</html>
